<!DOCTYPE html>
<html ng-app="moviebase">
<head>
    <meta charset="UTF-8"/>
    <title>MovieBase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/navbar.js" type="text/javascript"></script>
    <script src="js/search.js" type="text/javascript"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header>
    <nav id="navigation">
    </nav>
</header>
<main ng-controller="searchController">
    <div class="row">
        <div class="col s2"></div>
        <form class="col s7">
            <div class="input-field">
                <input placeholder="Search movies..." ng-model="movieName"/>
                <a class="waves-effect waves-light btn col" ng-click="SendData()">Search</a>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="movies-container">
            <div class="col m4" ng-repeat="movie in movies">
                <div class="card horizontal movie">
                    <div class="card-image">
                        <img ng-src="data:image/JPEG;base64,{{movie.image}}"/>
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <h5>{{movie.name}}</h5>
                            <p>{{movie.description}}</p>
                        </div>
                        <div class="card-action">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
